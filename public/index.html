  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Skin Studio",
    "url": "https://skinstudio.app/",
    "description": "Natural skincare quiz and personalized beauty recommendations",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://skinstudio.app/quiz?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Skin Studio",
    "url": "https://skinstudio.app/",
    "logo": "https://skinstudio.app/logo.png",
    "description": "Natural skincare and beauty products with personalized recommendations",
    "sameAs": [
      "https://www.facebook.com/skin.studio.the/"
    ],
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "customer service",
      "email": "info@skinstudio.app"
    }
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "How does the skin type quiz work?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Our personalized skin type quiz asks about your skin concerns, lifestyle, and preferences to provide customized natural skincare recommendations."
        }
      },
      {
        "@type": "Question",
        "name": "Are your products 100% natural?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, all our recommended products are 100% natural, dermatologically tested, and free from harmful ingredients."
        }
      },
      {
        "@type": "Question",
        "name": "How long does the quiz take?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "The quiz takes approximately 5 minutes to complete and provides immediate personalized results."
        }
      }
    ]
  }
  </script>
